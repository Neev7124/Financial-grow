<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Market Bazar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0b1622;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #101d2f;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 70px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      color: #3b82f6;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #1e293b;
      color: white;
      font-size: 14px;
    }

    .input-group input:focus {
      border: 2px solid #3b82f6;
      background-color: #17233a;
    }

    .login-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      width: 100%;
      padding: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }

    .login-btn:hover {
      background-color: #2563eb;
    }

    .options {
      margin-top: 15px;
      font-size: 13px;
      color: #94a3b8;
    }

    .options a {
      color: #3b82f6;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #94a3b8;
      font-size: 12px;
    }

    footer span {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/5109/5109817.png" alt="Market Bazar Logo" />
    <h2>Welcome Back!</h2>
    <!-- added onsubmit function to form that redirects to Grown.html basically when you submit the form the onsumit function will work and it will redirect to Grown.html and added event.preventDefault() to prevent default form submission behavior which is basically preventing reload -->
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <a href="./Grown.html"><input type="submit" value="Login" class="login-btn"/></a>
      <a href="./Grown.html"><button>Test</button></a>

    </form>

      <a href="./Grown.html"><button>Test</button></a>

    <div class="options">
      <p><a href="#">Forgot Password?</a></p>
      <p>New user? <a href="#">Create an Account</a></p>
      <p><a href="index.html">⬅ Back to Home</a></p>
    </div>
  </div>

</body>
</html>
